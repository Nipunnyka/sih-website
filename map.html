<!DOCTYPE html>
<html>
<body>
    <img src="Indiamap.jpg" alt="India" usemap="#Indiamap" id="India">

    <map name="Indiamap">
        <area shape="poly" coords="129,44,144,62,139,72,139,88,160,100,175,90,195,100,208,95,200,80,215,56,190,57,156,35,129,44" alt="Jammu & Kashmir" onmouseover="getDetails(this)" onmouseout="removeDetails()">
        <area shape="poly" coords="163,104,171,95,192,103,199,116,188,121,185,130,163,104" alt="Himachal Pradesh" onmouseover="getDetails(this)" onmouseout="removeDetails()">
        <area shape="poly" coords="155,106,173,125,157,139,142,133,155,106" alt="Punjab" onmouseover="getDetails(this)" onmouseout="removeDetails()">

        <area shape="poly" coords="223,133,213,152,190,135,197,120,223,133" alt="Uttarakhand" onmouseover="getDetails(this)" onmouseout="removeDetails()">
    </map>
    <p id="state-info"></p>
</body>

<script>
function removeDetails() {
    document.getElementById("state-info").innerHTML = "";
}

function getDetails(ele) {
    document.getElementById("state-info").innerHTML = ele.alt;
}
</script>
</html>
